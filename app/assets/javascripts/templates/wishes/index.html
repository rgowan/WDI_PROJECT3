<h2>Wishlist</h2>
  <% _.each(wishes, function(wish){ %>
    <ul class="wish-container">
      <li><img src="<%= wish.get("image_url_large") %>" width="150"></li>
      <li><%= wish.get("name") %></li>
      <li>Retail Price: Â£<%= wish.get("price_retail") %></li>
      <li><a href="<%= wish.get("url") %>">Buy Now</a></li>
      <button class="remove" data-id="<%= wish.get("id") %>">Delete</button>
    </ul>
  <% }); %>
