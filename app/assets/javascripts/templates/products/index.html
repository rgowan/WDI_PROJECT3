<h1>Shoes</h1>

<% _.each(products, function(product){ %>
  <li><img src="<%= product.image_url_large %>" width="350"></li>
<% }); %>
<button id="next-page">Next</button>
<br/>
<div>
  <button id="like">✔</button>
  <button id="dislike">✘</button>
</div>

<%= link_to 'Like', like_user_path(user), method: :put, class: "button" %>
<%= link_to 'Dislike', dislike_user_path(user), method: :put, class: "button" %>
